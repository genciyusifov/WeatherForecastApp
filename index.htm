<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url("https://cdn.pixabay.com/photo/2018/08/23/07/35/thunderstorm-3625405_1280.jpg") center/cover;
            color: aliceblue;
            height: 100vh;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        .app {
            text-align: center;
            padding-top: 50px;
            background: #2d2c2c96;
            width: 100% ;
            height: 100%;
        }

        input[type="text"],
        button {
            padding: 6px;
            margin-bottom: 10px;
            font-size: 20px;
            border: none;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1{
            font-family: "Helvetica" , serif;
            font-size: 3em;
            text-shadow: 0 0 5px black;
            letter-spacing: 5px;
        }

        h2,
        h3,
        h4 {
            font-size: 2em;
            color: #fff;
            text-shadow: 0 0 5px black;
        }

        #country {
            animation: fadeIn 1s ease-in-out;
        }

    </style>
</head>

<body>
    <div class="app">
        <h1>Hava Məlumatı</h1>
        <input type="text" id="searchCity">
        <button onclick="hava()">Goster</button>
        <h2 id="country"></h2>
        <h3 id="derece"></h3>
        <h4 id="info"></h4>
    </div>
    <script src="app.js"></script>
</body>

</html>
